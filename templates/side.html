<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

          .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
        }

        /* Logo Section */
        .sidebar .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .sidebar .logo-section img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .sidebar .logo-section .logo-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            padding-left: 0;
        }

        .nav-links li {
            margin-bottom: 15px;
        }

        .nav-links li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #555;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #f1f1f1;
        }

        .nav-links li a.active {
            background-color: #4caf50;
            color: #ffffff;
        }

        .nav-links li a i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Section Headers */
        .section-header {
            font-size: 0.9em;
            color: #888;
            margin: 15px 0 5px 15px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-info .name {
            font-weight: bold;
            color: #333;
        }

        .profile-info .email {
            font-size: 0.85em;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="https://via.placeholder.com/35" alt="Logo">
            <div class="logo-text">CodingNepal</div>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-home"></i> Overview</a></li>
            <li><a href="#"><i class="fas fa-th-large"></i> New Projects</a></li>
            <div class="section-header">Others</div>
            <li><a href="#"><i class="fas fa-magic"></i> Magic build</a></li>
            <li><a href="#"><i class="fas fa-folder"></i> All Projects</a></li>
            <li><a href="#"><i class="fas fa-upload"></i> Upload new</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Setting</a></li>
        </ul>

        <!-- Profile Section -->
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
            <div class="profile-info">
                <div class="name">Emma Oliva</div>
                <div class="email">em@gmail.com</div>
            </div>
        </div>
    </div>

</body>
</html>
