<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - Past Exam Attempts</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-button {
            display: block;
            padding: 12px 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .content {
            flex: 1;
            padding: 40px;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            margin: 30px 0 20px;
            font-size: 1.8em;
        }

        .exam-catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .exam-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .exam-info {
            flex: 1;
        }

        .exam-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .exam-info p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .exam-link {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .exam-link:hover {
            background: #ff5252;
        }

        .attempts-table {
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border-collapse: collapse;
        }

        .attempts-table th,
        .attempts-table td {
            padding: 15px;
            text-align: left;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
        }

        .attempts-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .attempts-table tr:last-child td {
            border-bottom: none;
        }

        .attempts-table tr:hover td {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .content {
                padding: 20px;
            }

            .exam-catalog {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
     <center> <img src="static/logo.png" alt="Backbench Logo"></center>
            <a href="{{ url_for('user_home') }}" class="sidebar-button">Classroom</a>
            <a href="{{ url_for('attempts') }}" class="sidebar-button">Past Exam Attempts</a>
            <a href="{{ url_for('settings') }}" class="sidebar-button">Settings</a>
        <a href="{{ url_for('logout') }}" class="sidebar-button">Bye</a>
    </div>

    <div class="content">

        
        
        <h2>Your Past Exam Attempts</h2>
        <table class="attempts-table">
            <thead>
                <tr>
                    <th>Exam</th>
                    <th>Score</th>
                    <th>Total Questions</th>
                    <th>Attempt Date</th>
                </tr>
            </thead>
            <tbody>
                {% for attempt in attempts %}
                <tr>
                    <td>{{ attempt.exam.title }}</td>
                    <td>{{ attempt.score }}</td>
                    <td>{{ attempt.total_questions }}</td>
                    <td>{{ attempt.attempt_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
