<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-logo h2 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .sidebar-button {
            display: block;
            padding: 12px 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        /* Main Content Styles */
        .content {
            flex: 1;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .result-container {
            background: white;
            border-radius: 20px;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 1s;
        }

        .score {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .result-container p {
            color: #666;
            font-size: 1.2em;
            margin-top: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation Menu -->
    <div class="sidebar">
        <div class="sidebar-logo">
        
            <h2>Backbench</h2>
        </div>
        <a href="{{ url_for('user_home') }}" class="sidebar-button">User Home</a>
        <a href="{{ url_for('logout') }}" class="sidebar-button">Bye</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="result-container">
            <h1 class="score">Your Score: {{ score }} out of {{ total }}</h1>
            <p>Congratulations on completing the exam! Keep working hard and improving your skills.</p>
        </div>
    </div>
</body>
</html>
